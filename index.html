<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Number Game</title>
  </head>

  <body>
    <div class="container">
      <div class="container__conteudo">
        <img
          src="./img/robot.png"
          alt="robô mergulhador"
          class="container__imagem-robo"
        />
        <div class="container__informacoes">
          <h1>Guessing Number Game</h1>
          <p>Escolha um número de 1 a 100:</p>
          <form >
            <input type="text" id="form__input" class="text_input" />
            <button type="submit" id="form__submit" class="container__botao">Enviar</button>
          </form>
          <p class="container__texto">Resposta do sistema</p>
        </div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
